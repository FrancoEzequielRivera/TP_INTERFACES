<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Juego PWA</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>

<body>
    <div id="game-container">
        <div id="main-menu">
            <h1>Neon Graffiti Game</h1>
            <div class="menu-option" data-target="Graffiti-dodge">
                <span>Graffiti-dodge</span>
            </div>
            <div class="menu-option" data-target="game-2">
                <span>Juego 2</span>
            </div>
            <div class="menu-option" data-target="options">
                <span>Opciones</span>
            </div>
            <div class="menu-option" data-target="credits">
                <span>Créditos</span>
            </div>
        </div>

        <div id="graffiti-dodge" class="game-screen">
            <canvas id="dodgeCanvas" width="300" height="500"></canvas>
            <button onclick="showMenu()">Volver al Menú</button>
        </div>

        <div id="game-2" class="game-screen" style="display: none;">
            <h1>Juego 2</h1>
            <p>Este es el contenido del Juego 2.</p>
            <button onclick="showMenu()">Volver al Menú</button>
        </div>

        <div id="options" class="game-screen" style="display: none;">
            <h1>Opciones</h1>
            <p>Aquí irían las opciones del juego.</p>
            <button onclick="showMenu()">Volver al Menú</button>
        </div>

        <div id="credits" class="game-screen" style="display: none;">
            <h1>Créditos</h1>
            <p>Desarrollado por [Tu Nombre]</p>
            <button onclick="showMenu()">Volver al Menú</button>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="graffiti-dodge.js"></script>
</body>

</html>
